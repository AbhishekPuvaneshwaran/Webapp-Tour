<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - TourVista</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .admin-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .tab-btn {
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-md);
            color: var(--white);
            cursor: pointer;
            transition: var(--transition);
        }

        .tab-btn.active {
            background: var(--gradient-primary);
            border-color: transparent;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-lg);
            overflow: hidden;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(78, 205, 196, 0.2);
            font-weight: 600;
            color: var(--secondary);
        }

        td {
            color: var(--light);
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">TourVista Admin</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Admin Dashboard -->
    <div class="container">
        <div class="section-title">
            <h2>Admin Dashboard</h2>
            <p>Manage tours and bookings</p>
        </div>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="tab-btn active" onclick="switchTab('tours')">Manage Tours</button>
            <button class="tab-btn" onclick="switchTab('bookings')">View Bookings</button>
        </div>

        <!-- Tours Tab -->
        <div id="toursTab" class="tab-content active">
            <div style="text-align: center; margin-bottom: 2rem;">
                <button class="btn btn-primary" onclick="showAddTourForm()">âž• Add New Tour</button>
            </div>

            <!-- Add Tour Form -->
            <div id="addTourForm" class="form-container" style="display: none; max-width: 700px;">
                <h3 class="form-title">Add New Tour</h3>
                <div id="tourAlertMessage"></div>
                <form id="tourForm">
                    <div class="form-group">
                        <label for="title">Tour Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Price ($)</label>
                        <input type="number" id="price" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="Adventure">Adventure</option>
                            <option value="Beach">Beach</option>
                            <option value="Cultural">Cultural</option>
                            <option value="Wildlife">Wildlife</option>
                            <option value="Mountain">Mountain</option>
                            <option value="City">City</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="duration">Duration</label>
                        <input type="text" id="duration" placeholder="e.g., 3 Days" required>
                    </div>
                    <div class="form-group">
                        <label for="image">Image URL</label>
                        <input type="text" id="image" placeholder="https://example.com/image.jpg">
                    </div>
                    <button type="submit" class="btn btn-primary form-submit">Add Tour</button>
                    <button type="button" class="btn btn-outline" onclick="hideAddTourForm()"
                        style="width: 100%; margin-top: 0.5rem;">Cancel</button>
                </form>
            </div>

            <!-- Tours List -->
            <div id="toursList"></div>
        </div>

        <!-- Bookings Tab -->
        <div id="bookingsTab" class="tab-content">
            <div id="bookingsList"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            checkAdminAuth();
            loadTours();
        });

        function checkAdminAuth() {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.role !== 'admin') {
                alert('Access denied. Admin only.');
                window.location.href = 'index.html';
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            if (tab === 'bookings') {
                loadBookings();
            }
        }

        function showAddTourForm() {
            document.getElementById('addTourForm').style.display = 'block';
        }

        function hideAddTourForm() {
            document.getElementById('addTourForm').style.display = 'none';
            document.getElementById('tourForm').reset();
        }

        async function loadTours() {
            try {
                const response = await fetch('http://localhost:5000/api/tours');
                const data = await response.json();

                if (data.success) {
                    displayTours(data.data);
                }
            } catch (error) {
                console.error('Error loading tours:', error);
            }
        }

        function displayTours(tours) {
            const list = document.getElementById('toursList');
            list.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Title</th>
              <th>Location</th>
              <th>Price</th>
              <th>Category</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${tours.map(tour => `
              <tr>
                <td>${tour.title}</td>
                <td>${tour.location}</td>
                <td>$${tour.price}</td>
                <td>${tour.category}</td>
                <td>
                  <button class="btn btn-danger" onclick="deleteTour('${tour._id}')" style="padding: 0.5rem 1rem; font-size: 0.9rem;">Delete</button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
        }

        async function loadBookings() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch('http://localhost:5000/api/bookings', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();

                if (data.success) {
                    displayBookings(data.data);
                }
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        function displayBookings(bookings) {
            const list = document.getElementById('bookingsList');
            list.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Tour</th>
              <th>Date</th>
              <th>People</th>
              <th>Total Price</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            ${bookings.map(booking => `
              <tr>
                <td>${booking.userName}</td>
                <td>${booking.tourTitle}</td>
                <td>${new Date(booking.date).toLocaleDateString()}</td>
                <td>${booking.numberOfPeople}</td>
                <td>$${booking.totalPrice}</td>
                <td><span style="color: var(--success);">${booking.paymentStatus}</span></td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
        }

        document.getElementById('tourForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = localStorage.getItem('token');

            const tourData = {
                title: document.getElementById('title').value,
                location: document.getElementById('location').value,
                price: document.getElementById('price').value,
                description: document.getElementById('description').value,
                category: document.getElementById('category').value,
                duration: document.getElementById('duration').value,
                image: document.getElementById('image').value
            };

            try {
                const response = await fetch('http://localhost:5000/api/tours', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(tourData)
                });

                if (response.ok) {
                    alert('Tour added successfully!');
                    hideAddTourForm();
                    loadTours();
                } else {
                    alert('Failed to add tour');
                }
            } catch (error) {
                alert('Error adding tour');
            }
        });

        async function deleteTour(id) {
            if (!confirm('Are you sure you want to delete this tour?')) return;

            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`http://localhost:5000/api/tours/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    alert('Tour deleted successfully!');
                    loadTours();
                } else {
                    alert('Failed to delete tour');
                }
            } catch (error) {
                alert('Error deleting tour');
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
